<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Recipe</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="page-bg">

  <main class="page">
    <section class="hero">
      <h1 class="title">Add New Recipe</h1>
      <p class="subtitle">
        Fill in the details below. Use the buttons to add more ingredients and instruction steps.
      </p>
    </section>

    <section class="card">
      <form id="addRecipeForm" class="form">

        <div class="grid-2">
          <div class="field">
            <label for="recipeName">Recipe Name</label>
            <input id="recipeName" type="text" required>
          </div>

          <div class="field">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="">Select</option>
              <option>Hot drinks </option>
              <option>Winter sweets</option>
              <option>Soups and warm meals</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="description">Description</label>
          <textarea id="description" required></textarea>
        </div>

        <div class="field">
          <label for="photo">Upload Recipe Photo</label>
          <input id="photo" type="file" accept="image/*" required>
        </div>

        <div class="section-title">
          <h3>Ingredients</h3>
          <button type="button" id="addIngredientBtn" class="btn btn-ghost">+ Add ingredient</button>
        </div>

        <div id="ingredientsContainer" class="stack">
          <div class="row">
            <input type="text" placeholder="Ingredient name" required>
            <input type="text" placeholder="Quantity" required>
          </div>
        </div>

        <div class="section-title">
          <h3>Instructions</h3>
          <button type="button" id="addInstructionBtn" class="btn btn-ghost">+ Add step</button>
        </div>

        <div id="instructionsContainer" class="stack">
          <input type="text" placeholder="Step 1" required>
        </div>

        <div class="section-title">
          <h3>Video (Optional)</h3>
        </div>

        <div class="grid-2">
          <div class="field">
            <label for="videoFile">Upload Video</label>
            <input id="videoFile" type="file" accept="video/*">
          </div>

          <div class="field">
            <label for="videoUrl">Video URL</label>
            <input id="videoUrl" type="url" placeholder="https://...">
          </div>
        </div>

        <div class="actions">
          <a class="btn btn-outline" href="MyRecipes.html">Cancel</a>
          <button type="submit" class="btn btn-primary">Add Recipe</button>
        </div>

      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
