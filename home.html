<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Winter Flavors</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div class="logo">
      <span class="mark"></span>
      <span class="name">Winter Flavors</span>

  <main class="main">
    <section class="hero">
      <h1 class="title">

        ✧ Quality, handcrafted bakes just for you ✧

      <button class="btn" type="button">Log-in</button>

      <p class="small">
        New User? <a class="link" href="#">Sign-up</a>
      </p>
    </section>
