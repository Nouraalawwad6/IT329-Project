<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Winter Flavors | Login</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="home">
    <section class="card">

      <!-- Page Title -->
      <h1 class="app-name">Login</h1>
      <p class="tagline">Welcome back to Winter Flavors</p>

      <!-- Login Form -->
     <form class="login-form">
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email"
      required
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Enter your password"
      required
    />
  </div>

  <div class="btn-group">
    <a href="userp.html" class="btn primary">Login as User</a>
    <a href="admin.html" class="btn secondary">Login as Admin</a>
  </div>
</form>

 <!-- Sign up -->
      <p class="new-user">
        New User?
        <a href="Signuppage.html" class="link">Sign-up</a>
      </p>

      <!-- Back to Home -->
      <p class="new-user">
        Back to
        <a href="home.html" class="link">Home</a>
      </p>


    </section>
  </main>
</body>
</html>
